<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contrução de layotus</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <div class="container bg-red-300 mx-auto p-4 my-4 text-red-900 border-red-600 border-2">
        <p>O texto do container</p>
    </div>
    <!-- ex.1 -->
    <div class="container bg-green-400 md:bg-blue-400">
        <p>Exercicio 1</p>
    </div>
    <div class="container bg-purple-700 m-4 border-2 border-purple-900 border-box p-10">
        <p>border box</p>
    </div>
    <div class="container bg-teal-400 m-4 border-2 border-teal-900 box-content p-10">
        <p>box content</p>
    </div>
    <!-- display -->
    <div class="container">
        <span class="block bg-red-300">Não são elementos de bloco</span>
        <span class="block  bg-red-300">Não são elementos de bloco</span>
        <div class="inline-block bg-blue-300">Elementos de bloco</div>
        <div class="inline-block  bg-blue-300">Elementos de bloco</div>
        <div class="hidden bg-green-300">Elementos de bloco</div>
    </div>
    <!-- ex.2 -->
    <div class="container bg-red-200 m-6 p-6">
        <div class="bg-red-300 inline-block">Div 1</div>
        <div class="bg-red-500 inline-block">Div 2</div>
        <div class="bg-red-700 inline-block">Div 3</div>
    </div>
     <!-- float e clear -->
    <div class="bg-gray-500 float-right">float rigth</div>
    <div class="bg-gray-500 float-left">float left</div>   
    <div class="clearfix"></div>
    <div class="bg-gray-500 float-right">float rigth</div>  
    <div class="bg-gray-500 float-left">float left</div>

</body>
