<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Bordas</title>
</head>
<body>
  <div>
    <h1 class="m-4">bordas</h1>
    <div>
      <button class="m-4 bg-red-400 p-4 rounded-sm">testando menor </button>
      <button class="m-4 bg-red-400 p-4 rounded">testando</button>
      <button class="m-4 bg-red-400 p-4 rounded-3xl">testando maior</button>
    </div>
    <div>
      <span class="bg-green-400 w-20 h-20 block m-4 rounded-full">Circular</span>
      <span class="bg-green-400 w-40 h-20 block m-4 rounded-full">Pilula</span>
    </div>
    <br>
  </div>
  <div>
    <h1 class="m-4">largura e cor da borda</h1>
    <div>     
      <span class="bg-blue-400 w-20 h-10 block m-4 text-center border-4 border-blue-800">Botão</span>
      <span class="bg-blue-400 w-20 h-10 block m-4 text-center border-4 border-blue-800 rounded-lg">Botão</span>
    </div>
    <br>
  </div>
  <div>
    <h1 class="m-4">opacidade e estilo da borda</h1>
    <div>     
      <span class="bg-purple-400 w-20 h-10 block m-4 text-center border-4 border-purple-800 border-opacity-25">Botão</span>
      <span class="bg-purple-400 w-20 h-10 block m-4 text-center border-4 border-purple-800 border-opacity-75">Botão</span>    
      <span class="bg-purple-400 w-20 h-10 block m-4 text-center border-4 border-purple-800 border-opacity-100">Botão</span>    
      <span class="bg-purple-400 w-20 h-10 block m-4 text-center border-4 border-purple-800 border-double">Botão</span>    
      <span class="bg-purple-400 w-20 h-10 block m-4 text-center border-4 border-purple-800 border-dashed">Botão</span>    
      <span class="bg-purple-400 w-20 h-10 block m-4 text-center border-4 border-purple-800 border-dotted">Botão</span>    
    </div>
    <br>
  </div>
  <div>
    <h1 class="m-4">divide</h1>
      <div class="grid grid-cols-4 divide-x-4 divide-blue-900 divide-dashed">
        <div class="text-center">1</div>
        <div class="text-center">2</div>
        <div class="text-center">3</div>
        <div class="text-center">4</div>
      </div>
      <div class="divide-y divide-purple-300 divide-dashed">
        <div class="text-center">1</div>
        <div class="text-center">2</div>
        <div class="text-center">3</div>
        <div class="text-center">4</div>
      </div>
    <br>
  </div>
  <div class="bg-gray-300">
    <h1 class="m-4">box-shadow</h1>
    <div class="w-20 h-20 m-6 shadow-xs">Sombra pequena</div>
    <div class="w-20 h-20 m-6 shadow">Sombra média</div>
    <div class="w-20 h-20 m-6 shadow-xl">Sombra grande</div>
  </div>
</body>
</html>
